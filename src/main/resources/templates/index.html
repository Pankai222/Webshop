<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Varekatalog</title>
</head>
<body>
<h1>Varekatalog</h1>

<h4>Liste over varer i kataloget</h4>
<table>
    <tr>
        <th>ID</th>
        <th>Navn</th>
        <th>Pris</th>
        <th>Beskrivelse</th>
    </tr>
    <tr th:each="product : ${prod}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td><a th:href="@{'/update/' + ${product.id}}">Opdater</a></td>

    </tr>
</table>

<a href="create">Tilf√∏j produkt til listen</a>

</body>
</html>
