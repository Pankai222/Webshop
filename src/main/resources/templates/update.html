<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Opdater produktet</h2>

    <form action="/update" method="post">
        <div>
            <input type="hidden" name="id" th:value="${prod.id}">
            <input type="text" name="name" th:value="${prod.name}">
        </div>
        <div>
            <input type="number" name="price" th:value="${prod.price}">
        </div>
        <div>
            <input type="text" name="description" th:value="${prod.description}">
        </div>
        <div>
            <input type="submit" value="Opdater produkt">
        </div>
    </form>
</body>
</html>
